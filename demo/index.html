
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地区三级联动Demo - 横溢科技</title>
    <link href="content/css/style.css" rel="stylesheet" />
    <style type="text/css">
    ul{
    	padding: 0px;
    	margin: 0px;
    }
    </style>
</head>
<body>
	<div>
		<h4>方式一：</h4>
    	<div id="address">请选择地区</div><br/>
	</div>
	<div>
		<h4>方式二：</h4>
		<input type="text" id="test2" value=" " />
	</div>
	<div>
		<h4>方式三：</h4>
		<div id="method-three">请选择地区</div>
		<input type="hidden" value="" id="test3" />
	</div>


    <section id="dist-wrap" class="dist-wrap">
        <ul id="target" class="dist-target"></ul>
        <ul id="source" class="dist-source"></ul>
    </section>

    <section id="xx" class="dist-wrap">
        <ul id="yy" class="dist-target"></ul>
        <ul id="zz" class="dist-source"></ul>
    </section>

	<section id="xx3" class="dist-wrap">
        <ul id="yy3" class="dist-target"></ul>
        <ul id="zz3" class="dist-source"></ul>
    </section>

    <script src="content/lib/jquery-1.10.2.js"></script>
    <script src="content/js/hydist.data.js"></script>
    <script src="content/js/hydist.js"></script>

    <script>
        $(function () {
            $("#address").hydist();

            $("#test2").hydist({
                wrap: "#xx",
                target: "#yy",
                source: "#zz",
                province: "湖南省",
                city: "衡阳市",
                district: "衡南县"
            });

            $("#method-three").hydist({
 				wrap: "#xx3",
                target: "#yy3",
                source: "#zz3",
            	getValue:function(names){
            		$("#test3").val(names.join(' '));
            		console.log($("#test3").val());
            	}
            });
        });
    </script>



    <script>
        (function () {
            function setHtmlFontSize() {
                var clientWidth = document.documentElement.clientWidth;
                if (clientWidth >= 768) {
                    clientWidth = 400;
                }
                document.documentElement.style.fontSize = clientWidth / 16 + "px"
            }
            var handle = null;
            window.addEventListener("resize", function () {
                clearTimeout(handle);
                handle = setTimeout(setHtmlFontSize, 300);
            }, false);
            setHtmlFontSize();
        })(window);
    </script>
</body>
</html>
